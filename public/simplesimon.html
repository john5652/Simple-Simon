<!DOCTYPE html>
<html>
<head>
	<title>Simple Simon</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>

<link rel="stylesheet" type="text/css" href="/simple_css.css">

</head>
<body>
  <h2>Simple Simon</h2>
  <div id="board" class="container">
    <div id="0" class="purple circle"></div>
    <div id="1" class="green circle"></div>
    <div id="2" class="blue circle"></div>
    <div id="3" class="yellow circle"></div>
  </div>

  <button id="start" type="button">Shall we play a game</button>
  <button id="level" type="button">Level: 0</button>

<script src="/simple.js"></script>
</body>
</html>
